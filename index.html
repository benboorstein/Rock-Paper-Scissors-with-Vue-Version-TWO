<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="./assets/css/style.css"> <!--always put this line after fonts because of how things load-->

        <title>Rock-Paper-Scissors with Vue</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Rock-Paper-Scissors with Vue</h1>
            </header>
            <main>
                <ul>
                    <li :id="prop.toLowerCase()" v-for="(val, prop) in tools" :key="prop">
                        <button @click="setText(prop)">{{ prop }}</button> <!-- Note that I could have passed in '$event' instead of 'prop', and in the function definition (in the JS) passed in 'event' instead of 'key', and then set 'this.userChoice' to 'event.target.textContent' instead of 'key'. -->
                    </li>
                </ul>
                <p id="result">{{ result }}</p>
                <p id="user-choice">You chose: {{ userChoice }}</p>
                <p id="computer-choice">Computer chose: {{ compChoice }}</p>
            </main>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./assets/js/app.js"></script>
    </body>
</html>
